<div fxLayout="column">

  <div fxLayout="row">

    <div class="title">
      <h3>Angular Custom Elements</h3>
      <h5>Should be integrated in all SPA (RA, PART etc..)</h5>
    </div>

    <div class="search container">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Search user"
                 aria-label="Number"
                 matInput
                 [(ngModel)]="user"
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="userSelected($event)">
            <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
              {{user.firstname}} {{user.lastname}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div fxLayout="row">
    <div fxLayout="row" fxFlex="30%">
      Entry menu left
      <ul>
        <li [class.active]="selectedApp=='RA'"> RA</li>
        <li [class.active]="selectedApp=='PART'"> PART</li>
        <li [class.active]="selectedApp=='AUTRE'"> AUTRE</li>
      </ul>
    </div>

    <div fxLayout="row" fxFlex="70%" class="spa-container">

      <ng-content></ng-content>

    </div>

  </div>

</div>
